[profile.default]
src = 'src'
libs = ['lib']
fallback_oz = true
is_system = false # Note: NonceHolder and the ContractDeployer system contracts can only be called with a special isSystem flag as true
mode = "3"

remappings = [
  "forge-std=lib/forge-std/src",
  "solady=lib/solady/src",
  "@openzeppelin/contracts=lib/openzeppelin-contracts/contracts",
  "@limitbreak/creator-token-standards/=node_modules/@limitbreak/creator-token-standards/src",
  "@limitbreak/permit-c/=node_modules/@limitbreak/permit-c",
  "@pythnetwork/entropy-sdk-solidity/=node_modules/@pythnetwork/entropy-sdk-solidity",
]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
